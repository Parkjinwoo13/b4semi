selectMileageLogList=SELECT * FROM (SELECT ROWNUM AS RNUM, C.* FROM (SELECT MILEAGELOGSEQ, MEMBERSEQ, LOGDATE, PREMILEAGE, NEXTMILEAGE, B.LOGTYPENAME FROM MILEAGELOG A JOIN MILEAGETYPE B ON A.MILEAGELOGTYPE = B.MILEAGELOGTYPE WHERE MEMBERSEQ = ? ORDER BY A.LOGDATE DESC) C) WHERE RNUM BETWEEN ? AND ?
selectMileageLogCount=SELECT COUNT(*) AS CN FROM MILEAGELOG WHERE MEMBERSEQ = ?
selectAllMileageLogList=SELECT * FROM MILEAGELOG WHERE MEMBERSEQ = ?