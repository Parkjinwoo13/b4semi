selectOneByOrderListSeq=SELECT * FROM (SELECT ROWNUM AS rnum, productname, productcode, orderseq FROM product JOIN orderpdetail USING (productcode) WHERE orderseq=? ORDER BY rnum DESC ) WHERE ROWNUM=1
selectByOrderListSeq=SELECT * FROM (SELECT * FROM product JOIN orderpdetail USING (productcode) JOIN DPOPTION USING (productcode) WHERE orderseq=? order by productcode desc)