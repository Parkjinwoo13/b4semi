logCountByMember=SELECT COUNT(*) AS CNT FROM MILEAGELOG JOIN MILEAGETYPE USING (MILEAGELOGTYPE) WHERE MEMBERSEQ=?
mileageLogByMember=SELECT * FROM (SELECT ROWNUM AS RNUM, A.* FROM (SELECT * FROM MILEAGELOG JOIN MILEAGETYPE USING (MILEAGELOGTYPE) WHERE MEMBERSEQ=? ORDER BY LOGDATE DESC) A) WHERE RNUM BETWEEN ? AND ?