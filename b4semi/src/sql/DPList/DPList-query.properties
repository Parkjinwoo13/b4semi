searchDPCount=select count(*) from dplist left join (select displayListSeq, min(subCategoryCode) as "SUBCATEGORYCODE", min(majorCategoryCode) as "MAJORCATEGORYCODE" from DPOption join product using(productCode) join subCategory using(subCategoryCode) group by displayListSeq) using(displayListSeq) where displayListTitle like ? AND SUBCATEGORYCODE like ? AND MAJORCATEGORYCODE like ?
searchDPList1=SELECT * FROM (SELECT ROWNUM AS "RNUM", A.*,(SELECT count(*) FROM DPOPTION WHERE A.displayListSeq=displayListSeq) as "OPTIONCOUNT" FROM (select * from dplist left join (select displayListSeq, min(displayOptionPrice) as "MINPRICE", min(discountRate) as "DISCOUNTRATE",  min(discountName) as "DISCOUNTNAME", min(subCategoryCode) as "SUBCATEGORYCODE", min(majorCategoryCode) as "MAJORCATEGORYCODE" , trunc(avg(reviewScore),2) as "REVIEWSCORE", count(reviewScore) as "POPULARITY", max(renameFile) as "IMG", min(productUnit) as "PRODUCTUNIT", min(productCode) as "PRODUCTCODE" from DPOption left join discount using(discountCode) join product using(productCode) join subCategory using(subCategoryCode) left join review using(productCode, displayListSeq) left join (SELECT * FROM IMAGES WHERE BOARDCODE = 'BL') on(displayListSeq = boardNo) where optionAvailable != 'N' group by displayListSeq) using(displayListSeq) where DPLISTAVAILABLE != 'N' and displayListTitle like ? AND SUBCATEGORYCODE like ? AND MAJORCATEGORYCODE like ? order by dplistavailable DESC,
searchDPList2=) A WHERE ROWNUM <= ? ) WHERE RNUM >= ?
getSubText=SELECT * FROM subCategory WHERE subCategoryCode = ?
getMajorText=SELECT * FROM majorCategory WHERE majorCategoryCode = ?
getSubTextAll=select * from subcategory where majorcategorycode = ?
getMajorTextAll=select * from majorCategory
searchDPOption=select * from dpoption join product using(productCode) left join discount using(discountCode) where displayListSeq = ? AND OptionAvailable != 'N'