selectByMember=SELECT * FROM CART join Product on (cart.productcode=product.productcode) join DPoption on (cart.productcode=dpoption.productcode) left join discount on (dpoption.discountcode=discount.discountcode) WHERE MEMBERSEQ=?
insertCart=INSERT INTO CART (MEMBERSEQ, PRODUCTCODE, DISPLAYLISTSEQ, PRODUCTCOUNT) VALUES (?, ?, ?, ?)